<!doctype html>
<html lang="en">
  <head>
    {% include header.html %}
  </head>
  <body>
    {% include skippy.html %}

    {% include navbar.html %}

    <div class="container-fluid">
      <div class="row flex-xl-nowrap">
        <div class="col-12 col-md-3 col-xl-2">
          {% include sidebar.html %}
        </div>

        {% if page.toc %}
          <div class="d-none d-xl-block col-xl-2 order-2">
            <aside class="dgb-toc mt-5">{{ content | toc_only }}</aside>
          </div>
        {% endif %}

        <div class="col-12 col-md-9 col-xl-8 px-0">
          <div class="jumbotron mb-0">
            <div class="container">
              <hr class="border-0 d-flex my-5">
              <h1 class="display-4 text-center">{{ page.title | smartify }}</h1>
              <hr class="border-0 d-flex my-5">
            </div>
          </div>

          <main class="py-5 px-4 px-md-5" role="main" id="content">

            <p class="lead mb-5 text-justify text-muted">{{ page.description | smartify }}</p>

            <hr class="my-5">

            {{ content }}
          </main>
        </div>
      </div>
    </div>

    {% include scripts.html %}
  </body>
</html>
