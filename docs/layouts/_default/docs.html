<!doctype html>
<html lang="en">
  {{- partial "head.html" . -}}
  <body>
    {{ partial "skippy" . }}

    {{ partial "navbar" . }}

    <div class="container-fluid">
      <div class="row flex-xl-nowrap">
        <div class="col-12 col-md-3 col-xl-2">
          {{ partial "sidebar" . }}
        </div>

        {{ if (eq .Page.Params.toc true) }}
          <div class="d-none d-xl-block col-xl-2 order-2">
            <aside class="dgb-toc mt-5" aria-label="Secondary navigation">
              {{ .TableOfContents }}
            </aside>
          </div>
        {{ end }}

        <div class="col-12 col-md-9 col-xl-8 px-0">

          <div class="sgb-docs-jumbotron jumbotron jumbotron-fluid mb-0">
            <div class="align-items-center container d-flex flex-column">
              <hr class="border-0 d-flex my-5">
              <h1 class="bg-white display-4 px-5 py-3">{{ .Title | markdownify }}</h1>
              <hr class="border-0 d-flex my-5">
            </div>
          </div>

          <main class="pb-5 px-4 px-md-5 pt-5" role="main" id="content">

            <p class="lead mb-5 text-justify text-muted">
              {{ .Page.Params.Description | markdownify }}
            </p>

            <hr class="my-5">

          {{ .Content }}
          </main>

        </div>
      </div>
    </div>

    {{ partial "scripts" . }}
  </body>
</html>
