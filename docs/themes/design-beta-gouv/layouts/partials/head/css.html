<!-- head -->

<link
  rel="stylesheet"
  href="{{ .Site.BaseURL }}{{ .Site.Params.cdn.baseURL }}/{{ .Site.Data.design.cdn.core.path }}"
/>

{{ $mainStyle := resources.Get "sass/main.scss" | resources.ToCSS | minify | fingerprint }}

<link
  rel="stylesheet"
  href="{{ $mainStyle.Permalink }}"
  integrity="{{ $mainStyle.Data.Integrity }}"
/>

<!-- /head -->
